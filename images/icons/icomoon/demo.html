<!DOCTYPE html>
<html>
  <head>
    <title>IcoMoon - SVG Icons</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="demo-files/demo.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <svg
      aria-hidden="true"
      style="position: absolute; width: 0; height: 0; overflow: hidden"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <defs>
        <symbol id="checkbox-field__icon" viewBox="0 0 34 32">
          <path
            fill="#fff"
            style="fill: var(--color1, #fff); stroke: var(--color1, #fff)"
            stroke="#fff"
            stroke-linejoin="miter"
            stroke-linecap="butt"
            stroke-miterlimit="4"
            stroke-width="0.4267"
            d="M8.442 16.537l-0.147-0.14-2.205 2.088 7.767 7.41 16.318-15.567-2.19-2.089-14.128 13.465-5.416-5.167z"
          ></path>
        </symbol>
      </defs>
    </svg>

    <header class="bgc1 clearfix">
      <div class="mhl">
        <p>SVG Icons - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p>
      </div>
    </header>
    <div class="clearfix mhl ptl">
      <h1 class="mvm mtn fgc1">Grid Size: 0</h1>
      <div class="glyph fs1">
        <div class="clearfix pbs">
          <svg class="icon checkbox-field__icon"><use xlink:href="#checkbox-field__icon"></use></svg
          ><span class="name"> checkbox-field__icon</span>
        </div>
      </div>
    </div>
    <script defer src="svgxuse.js"></script>
  </body>
</html>
